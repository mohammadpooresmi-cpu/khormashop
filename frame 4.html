<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم اطلاعات تحویل</title>
  <!-- حذف SDKهایی که وجود ندارن -->
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700;900&display=swap');
        
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(180deg, #A6ACD0 16.21%, #57546A 80.47%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 375px;
            min-height: 100vh;
            position: relative;
            background: linear-gradient(180deg, #A6ACD0 16.21%, #57546A 80.47%);
            display: flex;
            flex-direction: column;
        }

        /* Header جدید */
        header {
            background: #FFFFFF;
            height: 69px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: relative;
        }

        .cart-icon-wrapper {
            position: relative;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1B1747;
            border-radius: 50%;
        }

        .cart-icon {
            width: 20px;
            height: 20px;
            color: #F0F0F0;
        }

        .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 18px;
            height: 18px;
            background: #FF3030;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: bold;
            color: white;
        }

        .nav-menu {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            font-size: 12px;
            white-space: nowrap;
            flex-direction: row;
        }

        .nav-menu a {
            text-decoration: none;
            background: none;
            border: none;
            color: #000;
            cursor: pointer;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .nav-menu a:hover {
            color: #666;
        }

        .nav-menu .active {
            font-weight: bold;
            color: #1B1747;
            font-size: 13px;
            white-space: nowrap;
        }

        .user-icon {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FE7F00;
            border-radius: 50%;
        }

        .user-icon svg {
            width: 20px;
            height: 20px;
            color: #F0F0F0;
        }

        .form-card {
            flex: 1;
            width: calc(100% - 48px);
            max-width: 400px;
            margin: 20px auto;
            background: #FFFFFF;
            box-shadow: 5px 5px 4px rgba(0, 0, 0, 0.25);
            border-radius: 28px;
            padding: 40px 16px 24px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            font-weight: 950;
            font-size: 13px;
            line-height: 21px;
            color: #000000;
            margin-bottom: 8px;
            display: block;
            text-align: right;
        }

        .form-input {
            width: 100%;
            height: 44px;
            background: #F4F5F7;
            border-radius: 15px;
            border: none;
            padding: 0 16px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 11px;
            font-weight: 950;
            color: rgba(0, 0, 0, 0.7);
            text-align: right;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            background: #E8E9EB;
            box-shadow: 0 0 0 2px #6055D8;
        }

        .form-textarea {
            width: 100%;
            height: 90px;
            background: #F4F5F7;
            border-radius: 15px;
            border: none;
            padding: 16px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 11px;
            font-weight: 950;
            color: rgba(0, 0, 0, 0.7);
            text-align: right;
            box-sizing: border-box;
            outline: none;
            resize: none;
            transition: all 0.3s ease;
        }

        .form-textarea:focus {
            background: #E8E9EB;
            box-shadow: 0 0 0 2px #6055D8;
        }

        .submit-button {
            width: 100%;
            height: 48px;
            background: #6055D8;
            border-radius: 30px;
            border: none;
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 950;
            font-size: 20px;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
        }

        .submit-button:hover {
            background: #5248C4;
            transform: translateY(-1px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #10B981;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 700;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .limit-warning {
            background: #FEF3C7;
            border: 1px solid #F59E0B;
            color: #92400E;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }

        /* New Footer Styles */
        .new-footer {
            background: #FFFFFF;
            height: 122px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: relative;
            flex-shrink: 0;
        }

        .footer-group {
            position: absolute;
            width: 328px;
            height: 63px;
            left: 21px;
            top: 55px;
        }

        .footer-text-1 {
            position: absolute;
            width: 108px;
            height: 13px;
            left: -12px;
            top: 16px;
            font-family: 'Digi Sarvenaz';
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 146.56%;
            text-align: center;
            color: #000000;
        }

        .footer-text-2 {
            position: absolute;
            width: 110px;
            height: 20px;
            left: 220px;
            top: 16px;
            font-family: 'Digi Sarvenaz';
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 146.56%;
            text-align: center;
            color: #000000;
        }

        .footer-text-3 {
            position: absolute;
            width: 130px;
            height: 63px;
            left: 95px;
            top: 4px;
            font-family: 'Digi Sarvenaz';
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 146.56%;
            text-align: center;
            color: #000000;
        }

        .footer-group-icons {
            position: absolute;
            width: 288px;
            height: 53px;
            left: 37px;
            top: -8px;
        }

        .footer-icon-1 {
            position: absolute;
            width: 53px;
            height: 53px;
            left: 1px;
            top: 8px;
        }

        .footer-icon-2 {
            position: absolute;
            width: 32px;
            height: 32px;
            left: 246px;
            top: 18px;
        }

        .footer-icon-3 {
            position: absolute;
            width: 24px;
            height: 24px;
            left: calc(50% - 10px);
            top: 19px;
        }
    </style>
</head>
<body>
  <main class="container">
   <header>
        <a href="./frame 3.html" class="cart-icon-wrapper">
            <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <div class="badge">1</div>
        </a>

        <div class="nav-menu">
            <a href="./frame 2.html">محصولات</a>
            <a href="./frame 1 (2).html">صفحه اصلی</a>
            <a href="./frame 3.html">سبد خرید</a>
        </div>

        <a href="./frame 4.html" class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </a>
    </header>
   
   <div class="form-card">
    <div id="limitWarning" class="limit-warning" style="display: none;">
     حداکثر تعداد ۹۹۹ فرم ثبت شده است. لطفاً ابتدا برخی از فرم‌های قبلی را حذف کنید.
    </div>
    <form id="deliveryForm">
     <div class="form-group">
         <label for="fullName" class="form-label">نام و نام خانوادگی :</label> 
         <input type="text" id="fullName" name="fullName" class="form-input" placeholder="نام کامل خود را وارد کنید" required>
     </div>
     <div class="form-group">
         <label for="phoneNumber" class="form-label">شماره تلفن :</label> 
         <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" placeholder="09xxxxxxxxx" required>
     </div>
     <div class="form-group">
         <label for="address" class="form-label">آدرس دقیق محل سکونت جهت تحویل بسته :</label> 
         <textarea id="address" name="address" class="form-textarea" placeholder="آدرس کامل و دقیق خود را وارد کنید" required></textarea>
     </div>
     <button type="submit" class="submit-button" id="submitBtn">
        <div class="button-content">
            <span id="buttonText">تایید اطلاعات</span>
        </div>
     </button>
    </form>
   </div>

   <footer class="new-footer">
       <div class="footer-group">
           <div class="footer-text-1">ارسال رایگان به تمامی نقاط کشور</div>
           <div class="footer-text-2">پرداخت و تحویل محصول درب منزل</div>
           <div class="footer-text-3">راه ارتباط با ما : 09335610152 09915334618</div>
       </div>
       <div class="footer-group-icons">
           <div class="footer-icon-1"></div>
           <div class="footer-icon-2"></div>
           <div class="footer-icon-3"></div>
       </div>
   </footer>
   
   <div id="successMessage" class="success-message">
    اطلاعات با موفقیت ثبت شد!
   </div>
  </main>

  <script>
    // کد ساده‌شده بدون SDK
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('deliveryForm');
        const submitBtn = document.getElementById('submitBtn');
        const buttonText = document.getElementById('buttonText');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Show loading state
            submitBtn.disabled = true;
            buttonText.innerHTML = '<div class="loading-spinner"></div>در حال ثبت...';

            // گرفتن داده‌ها
            const data = {
                name: document.getElementById('fullName').value,
                phone: document.getElementById('phoneNumber').value,
                address: document.getElementById('address').value
            };

            console.log('📤 ارسال داده:', data);

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwBvkZwLhBz9cf68U7hiNRSIiVqdCwr8ub-jF4C1ydZwjVw2wqp7XI_FnIFaSRvyqsp/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                console.log('📥 پاسخ:', result);
                
                if (result.success) {
                    // Show success message
                    successMessage.textContent = 'اطلاعات با موفقیت ثبت شد!';
                    successMessage.classList.add('show');
                    
                    // Reset form
                    form.reset();
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 3000);
                } else {
                    // Show error message
                    successMessage.textContent = 'خطا در ثبت اطلاعات: ' + (result.error || 'لطفاً دوباره تلاش کنید');
                    successMessage.style.backgroundColor = '#EF4444';
                    successMessage.classList.add('show');
                    
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                        successMessage.style.backgroundColor = '#10B981';
                    }, 3000);
                }
            } catch(error) {
                console.error('❌ خطا:', error);
                successMessage.textContent = 'خطا در ارتباط با سرور. لطفاً دوباره تلاش کنید.';
                successMessage.style.backgroundColor = '#EF4444';
                successMessage.classList.add('show');
                
                setTimeout(() => {
                    successMessage.classList.remove('show');
                    successMessage.style.backgroundColor = '#10B981';
                }, 3000);
            }

            // Reset button state
            submitBtn.disabled = false;
            buttonText.textContent = 'تایید اطلاعات';
        });
    });
  </script>
</body>
</html>
